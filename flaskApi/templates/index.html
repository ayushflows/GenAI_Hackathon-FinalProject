<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h1>User Input Form</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="day">Day:</label>
        <input type="text" id="day" name="day" required><br><br>

        <label for="month">Month:</label>
        <input type="text" id="month" name="month" required><br><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required><br><br>

        <label for="hrs">Hours:</label>
        <input type="text" id="hrs" name="hrs" required><br><br>

        <label for="mins">Minutes:</label>
        <input type="text" id="mins" name="mins" required><br><br>

        <label for="sec">Seconds:</label>
        <input type="text" id="sec" name="sec" required><br><br>

        <label for="place">Place of Birth:</label>
        <input type="text" id="place" name="place" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
